<!DOCTYPE html>
<html>
<head>
	<title>JEA's Kitchen - Favorites</title>
	<!-- Bootstrap Framework, icons, and animate -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="animate.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
	<center>
		<i id="loading-icon" class="fa fa-5x fa-hourglass-half sr-icons" style="margin:40%; border: 40%;"></i>
	</center>

	<!-- Navbar -->
	<div id="mainnav" class="sidebar">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a class="nav-item active" href="./home.html"><i class="fa fa-2x fa-home sr-icons"></i>Home</a>
		<a class="nav-item" href="./kitchen.html"><i class="fa fa-2x fa-cutlery sr-icons"></i>My Kitchen</a>
		<a class="nav-item" href="./recipes.html"><i class="fa fa-2x fa-files-o sr-icons"></i>Recipes Lookup</a>
		<a class="nav-item" href="./favorites.html"><i class="fa fa-2x fa-bookmark sr-icons"></i>Favorites</a>
		<a class="nav-item" href="./index.html"><i class="fa fa-2x fa-sign-out sr-icons"></i>Log Out</a>
	</div>
	<div id="main">
		<button id="opensidebar" class="openbtn" onclick="openNav()">&#9776;</button>
		<button id="closesidebar" class="openbtn" onclick="closeNav()" style="display:none">&times;</button>
	</div>

	<header class="favorite_heading masthead">
		<div class="container mx-auto">
			<div class="row" style="padding-top:50px">
			<div class="col-lg-10 text-center mx-auto">
				<h1 class="text-uppercase text-center">
					<strong>Favorites</strong>
					<hr style="max-width: 80%">
				</h1>
			</div>
			</div>
		</div>
	</header>

	<button id="clear-favorites" class="clear-kitchen" type="button">Clear Favorites</button>

	<div id='empty-message' style="display:none">
		<div class="text-center">
			<p>No Favorites Listed!</p>
		</div>
	</div>

	<div id="templatedfavorites">
		<!-- inject templated html code here -->
	</div>


	<script id="favoritetemplate" type="text/x-handlebars-template">
		<div class="container">
			<div class="row" id="favorite{{index}}">
				<div class="col-6 recipe-box">
					<a href={{href}}>{{name}}<img src={{img}} alt="image"></a>
				</div>
			</div>
		</div>
	</script>


</body>
</html>


<!-- Handlebars -->
<script src="./js/handlebars-v4.0.11.js"></script>
<!-- Custom JS -->
<script src="./js/favorites.js"></script>
